<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('background-image.jpg'); /* Replace with actual background */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .team-section {
            text-align: left;
            padding: 50px 20px;
            position: relative;
        }

        .team-section h2 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .team-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .team-member {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .team-member img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .team-member h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .team-member p {
            font-size: 14px;
            opacity: 0.8;
        }

        .role {
            background: #2d4bf0;
            color: white;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <section class="team-section">
        <h2>Our Team</h2>
        <div class="team-container">
            <div class="team-member">
                <img src="profile1.jpg" alt="John Doe">
                <h3>John Doe</h3>
                <p>John is responsible for...</p>
                <div class="role">CEO</div>
            </div>

            <div class="team-member">
                <img src="profile2.jpg" alt="Celina Thomas">
                <h3>Celina Thomas</h3>
                <p>Celina Thomas is responsible for...</p>
                <div class="role">Team Lead</div>
            </div>

            <div class="team-member">
                <img src="profile3.jpg" alt="Mike Tysen">
                <h3>Mike Tysen</h3>
                <p>Mike Tysen is responsible for...</p>
                <div class="role">Delivery Head</div>
            </div>
        </div>
    </section>

</body>
</html>
